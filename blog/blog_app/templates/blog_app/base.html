<!DOCTYPE html> {% load static%}
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BLOG SITE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- MEDIUM STYLE EDITOR -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css'%}">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <!-- NAVIGATION BAR -->
    <div class="container ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light  techfont">
            <a class="navbar-brand " href="{% url 'dashboard'%}">Blog Site</a>
            <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
          </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent ">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item active ">
                        <a class="nav-link " href="{% url 'dashboard'%} ">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'blog:about' %} ">About</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'admin:index' %} ">Admin</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'blog:post_list' %} ">Blog</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item ">
                        Benvenuto{{user.username}}
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'blog:post_new' %} ">New Post</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'blog:post_drafts_list' %} ">Draft List</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'blog:logout' %} ">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'blog:login' %} ">Login</a>
                    </li>
                    {% endif %}

                </ul>
                <form class="form-inline my-2 my-lg-0 ">
                    <input class="form-control mr-sm-2 " type="search " placeholder="Search " aria-label="Search ">
                    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit ">Search</button>
                </form>
            </div>
        </nav>
    </div>
    {% block bodyblock %} {% endblock bodyblock %}
</body>

</html>
